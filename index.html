<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page">
    <meta name="keywords" content="login form">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="box-cotent">
            <section class="dir-left">
                <div class="d-flex w-100">
                    <img src="./img/logo.png" width="100px" height="80px" />
                    <b style="color:blue;" class="d-flex align-items-center captio-logo">ACTIVA</b>
                </div>
                <div class="d-flex flex-column align-items-center mt-5">
                    <img src="./img/login.svg" width="70%" class="" />
                    <b class="caption">start for free and get<br />attractive offers</b>
                </div>
            </section>
            <section class="dir-right">
                <h1><b>Get's started.</b></h1>
                <small>Already have an account?<span class="red-text">Log in</span></small>
                <div class="d-flex justify-content-between mt-3 mb-4">
                    <button>
                        <img src="./img/Google-Logo.png" width="20px" alt="google-logo" />
                        <span>sign up with Google</span>
                    </button>
                    <button style="background-color: #1877F2; color: white;">
                        <img src="./img/facebook-logo.png" width="20px" alt="facebook-logo" />
                        <span>sign up with Facebook</span>
                    </button>
                </div>

                <div class="d-flex opacity">
                    <hr />
                    <span class="">or</span>
                    <hr />
                </div>

                <form>
                    <div class="form-group">
                        <label>Email address</label><br />
                        <input type="text" class="input-text" id="email" placeholder="example@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label>Password</label><br />
                        <input type="password" class="input-text" id="pass" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" />
                        <small>I agree Platform's<span class="red-text">Terms of Service</span> and <span
                                class="red-text">Privacy Policy</span></small>
                    </div>
                    <input type="submit" value="Register" class="Register-button" />
                </form>
            </section>
        </div>
    </div>
</body>

</html>
